<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dígalo con Mímica - Cronómetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- POP-UP INICIAL -->
<div id="popup" class="popup">
 <img src="actitout.png" alt="Imagen del juego" class="popup-image">  
    <div class="popup-content"> 
        <button id="startGame">Comenzar</button>
    </div>
</div>

<!-- CRONÓMETRO -->
<div class="container">
    <div class="timer">
    <span id="minutes">03</span>:<span id="seconds">00</span>:<span id="centis">00</span>
</div>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="restart">Restart</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
