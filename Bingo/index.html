<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bingo Night ‚Äî Premios</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-lights"></div>

  <header class="topbar">
    <div class="logo">
      <div class="logo-icon">üéµ</div>
      <div class="logo-text">Bingo Musical</div>
    </div>

    <!-- Input en esquina -->
    <div class="tickets-input">
      <label for="tickets">Cartones vendidos</label>
      <input id="tickets" type="number" min="0" step="1" value="0" />
      <div class="hint">Valor por cart√≥n: <strong>10.000</strong> pts</div>
    </div>
  </header>

  <main class="stage">
    <section class="prize-card bingo">
      <div class="badge">PREMIO BINGO</div>

      <div class="big-value" id="bingo-value">
        <span class="p-symbol" aria-hidden="true">
          <span class="letter">P</span>
          <span class="slash s1"></span>
          <span class="slash s2"></span>
        </span>
        <div class="amountT">
            <span class="amount">0</span>
            <span class="amount">.00</span>
        </div>
      </div>

      <!-- <p class="sub">80% de los puntos recaudados</p> -->
    </section>

    <section class="line-cards">
      <div class="line-card">
        <div class="badge small">PREMIO S√öPER L√çNEA</div>
        <div class="line-value" id="lineS-value">
          <span class="p-symbol small" aria-hidden="true">
            <span class="letter">P</span>
            <span class="slash s1"></span>
            <span class="slash s2"></span>
          </span>
          <span class="amount">0</span>
        </div>
        <div class="badge small">PREMIO L√çNEA</div>
        <div class="line-value" id="line1-value">
          <span class="p-symbol small" aria-hidden="true">
            <span class="letter">P</span>
            <span class="slash s1"></span>
            <span class="slash s2"></span>
          </span>
          <span class="amount">0</span>
        </div>
        <!-- <p class="sub">10% de los puntos recaudados</p> -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="collected">
      <div>Recaudado</div>
      <div class="collected-amount" id="collected-amount">0 pts</div>
    </div>

    <!-- <div class="rules">
      <strong>Reglas:</strong> 80% para bingo; 10% a cada l√≠nea. Puntos (no efectivo).
    </div> -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
